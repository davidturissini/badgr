<!DOCTYPE html>
<html>
	<head>
		<title>Badgr prototype</title>
		<link href="/styles/badgr.css" rel="stylesheet" type="text/css" />
		<script src="/scripts/lib/require.js"></script>
		<script>
			require.config({
				baseUrl:'/scripts',
				paths: {
    				backbone: 'lib/backbone',
    				underscore: 'lib/underscore',
    				jQuery: 'lib/jQuery',
    				cookies: 'lib/cookies',
    				mustache: 'lib/mustache',
    				q: 'lib/q'
			    },
			    shim: {
				    'underscore': {
				      exports: '_'
				    },
				    'backbone': {
				      deps: ["underscore"],
				      exports: 'Backbone'
				    },
				    'jQuery': {
				    	exports:'jQuery'
				    },
				    'cookies': {
				    	exports:'jaaulde.utils.cookies'
				    },
				    'q': {
				    	exports:'Q'
				    }
				}
			})
		</script>
		<script src="/scripts/controller/home/index.js"></script>
		<script>
			(function () {
				require(['controller/Home/Index'], function (IndexController) {
					var indexController = new IndexController();

					indexController.activate();

				});
			}());
		</script>
	</head>
	<body>
		
	</body>
</html>
