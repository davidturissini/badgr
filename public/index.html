<!DOCTYPE html>
<html>
	<head>
		<title>Badgr prototype</title>
		<script src="/scripts/lib/require.js"></script>
		<script>
			require.config({
				baseUrl:'/scripts',
				paths: {
    				backbone: 'lib/backbone',
    				underscore: 'lib/underscore',
    				jQuery: 'lib/jQuery',
    				cookies: 'lib/cookies',
    				mustache: 'lib/mustache'
			    },
			    shim: {
				    'underscore': {
				      exports: '_'
				    },
				    'backbone': {
				      deps: ["underscore"],
				      exports: 'Backbone'
				    },
				    'jQuery': {
				    	exports:'jQuery'
				    },
				    'cookies': {
				    	exports:'jaaulde.utils.cookies'
				    }
				}
			})
		</script>
		<script src="/scripts/controller/home/index.js"></script>
		<script>
			(function () {
				require(['controller/Home/Index'], function (IndexController) {
					var indexController = new IndexController();

					indexController.activate();

				});
			}());
		</script>
	</head>
	<body>
		<form id="user-register-form" class="user-register-form" action="/users" method="post">
			<fieldset>
				<legend>Who are you?</legend>
				<input id="user-register-form-name" type="text" name="name" placeholder="Name" />
				<input type="submit" />
			</fieldset>
		</form>
	</body>
</html>
